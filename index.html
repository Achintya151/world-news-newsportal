<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World News</title>
    <!-- daisy ui and tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <!-- navbar  -->
        <div class="navbar bg-base-100 mb-8">
            <div class="flex-1">
                <h2 class="normal-case text-xl"><span class="bg-primary rounded text-white p-4">World</span><span
                        class="text-primary p-4">News</span>
                </h2>

            </div>
            <div class="flex-none gap-2">
                <div class="flex-none">
                    <ul class="menu menu-horizontal p-0">
                        <li><a>News</a></li>
                        <li><a>Blogs</a></li>
                    </ul>
                </div>
            </div>
            <div class="dropdown dropdown-end">
                <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                    <div class="w-10 rounded-full">
                        <img src="https://placeimg.com/80/80/people" />
                    </div>
                </label>
                <ul tabindex="0"
                    class="mt-3 p-2 shadow menu menu-compact dropdown-content bg-base-100 rounded-box w-52">
                    <li>
                        <a class="justify-between">
                            Profile
                            <span class="badge">New</span>
                        </a>
                    </li>
                    <li><a>Settings</a></li>
                    <li><a>Logout</a></li>
                </ul>
            </div>
        </div>
        <hr>
    </header>
    <main>
        <section>
            <div>
                <ul id="all-category" class="menu menu-horizontal bg-base-100 rounded-box">
                    <li><a>Home</a></li>
                    <!-- <li><a>Item 1</a></li>
                    <li><a>Item 2</a></li>
                    <li><a>Item 3</a></li> -->
                </ul>
            </div>
        </section>
    </main>
    <script src="js/index.js"></script>
</body>

</html>
